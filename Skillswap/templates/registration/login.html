{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h3>Вход</h3>

        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <label for="{{ form.username.id_for_label }}">Имя пользователя или Email</label>
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" placeholder="Введите имя или email">

        <label for="{{ form.password.id_for_label }}">Пароль</label>
        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" placeholder="Введите пароль">

        <button type="submit">Войти</button>

        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
    </form>
</body>
</html>
