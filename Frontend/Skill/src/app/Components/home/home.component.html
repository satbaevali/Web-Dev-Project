<div class="home-page">
  <div class="home-form">
    <div class="home-top">
      <h2 class="logo">SkillWay</h2>
      <img src="https://avatars.mds.yandex.net/i?id=1a76dc8ec88a2c91012d4518146c9b988f66bcac-5865527-images-thumbs&n=13" class="profile-icon" alt="login"(click)="goToProfile()" style="cursor: pointer;"/>
    </div>

    <!-- Поиск и фильтр -->
    <div class="controls">
      <input
        type="text"
        placeholder="Поиск навыка..."
        [(ngModel)]="searchTerm"
        (input)="applyFilters()"
        class="search-input"
      />

      <select [(ngModel)]="selectedCategory" (change)="applyFilters()" class="category-select">
        <option value="">Все категории</option>
        <option *ngFor="let c of skillCategories" [value]="c.name">{{ c.name }}</option>
      </select>
    </div>

    <!-- Сетка карточек навыков -->
    <div class="skills-grid">
      <div
        *ngFor="let skill of filteredSkills"
        class="skill-card"
        (click)="viewDetail(skill.id)"
      >
        <img *ngIf="skill.image" [src]="skill.image" alt="{{skill.name}}" class="skill-image"/>
        <div class="skill-info">
          <h3>{{ skill.name }}</h3>
          <p class="desc">{{ skill.description || 'Описание отсутствует' }}</p>
          <p class="price">{{ skill.price | currency:'USD':'symbol' }}</p>
        </div>
        <button class="btn-detail">Подробнее</button>
      </div>
      <p *ngIf="filteredSkills.length === 0" class="no-results">Ничего не найдено.</p>
    </div>
  </div>
</div>
