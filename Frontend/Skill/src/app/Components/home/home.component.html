<div class="home-page">
    <div class="home-form">
        <div class="home-top">
            <h2>SkillWay</h2>
            <img src="https://avatars.mds.yandex.net/i?id=1a76dc8ec88a2c91012d4518146c9b988f66bcac-5865527-images-thumbs&n=13" alt="login">
        </div>
        <app-skill-category (skillCategoriesLoaded)="onSkillCategoriesLoaded($event)"></app-skill-category>
        <div class="category">
            <h3>Skills</h3>
            <ul>
              <li><button (click)="onCategorySelected('All')">All</button></li> <!-- Барлық skills -->
              <li *ngFor="let category of skillCategories">
                <button (click)="onCategorySelected(category.name)">{{ category.name }}</button>
              </li>
            </ul>
          </div>
      
          <div class="Skills">
            <div *ngFor="let skill of filteredSkills" class="Skills1">
              <p [routerLink]="['/skill-detail',skill.id]">Name: {{ skill.name }}</p>
              <p>Price:120$</p>
            </div>
          </div>
    </div>
</div>
